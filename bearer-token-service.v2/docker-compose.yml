# ========================================
# Bearer Token Service V2 - Docker Compose
# ========================================
# 生产环境部署配置

version: '3.8'

services:
  # ========================================
  # Redis 缓存
  # ========================================
  redis:
    image: redis:7.2-alpine
    container_name: bearer-token-redis
    restart: unless-stopped
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD:-}
    volumes:
      - redis_data:/data
    networks:
      - bearer-token-net
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

  # ========================================
  # MongoDB 数据库
  # ========================================
  mongodb:
    image: mongo:7.0
    container_name: bearer-token-mongodb
    restart: unless-stopped
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_ROOT_USERNAME:-admin}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_ROOT_PASSWORD:-changeme}
    volumes:
      # 数据持久化（生产环境必须挂载）
      - mongodb_data:/data/db
      # 配置文件（可选）
      - mongodb_config:/data/configdb
    networks:
      - bearer-token-net
    ports:
      # 只在需要外部访问时暴露（生产建议不暴露）
      - "27017:27017"
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 20s

  # ========================================
  # Bearer Token Service
  # ========================================
  bearer-token-service:
    image: bearer-token-service:${VERSION:-latest}
    container_name: bearer-token-service
    restart: unless-stopped
    build:
      context: .
      dockerfile: Dockerfile
    depends_on:
      mongodb:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      # 基础配置
      PORT: ${PORT:-8080}
      MONGO_URI: mongodb://${MONGO_ROOT_USERNAME:-admin}:${MONGO_ROOT_PASSWORD:-changeme}@mongodb:27017

      # 账户查询配置
      ACCOUNT_FETCHER_MODE: ${ACCOUNT_FETCHER_MODE:-local}
      EXTERNAL_ACCOUNT_API_URL: ${EXTERNAL_ACCOUNT_API_URL:-}
      EXTERNAL_ACCOUNT_API_TOKEN: ${EXTERNAL_ACCOUNT_API_TOKEN:-}

      # UID 映射配置
      QINIU_UID_MAPPER_MODE: ${QINIU_UID_MAPPER_MODE:-simple}
      QINIU_UID_AUTO_CREATE: ${QINIU_UID_AUTO_CREATE:-false}

      # HMAC 配置
      HMAC_TIMESTAMP_TOLERANCE: ${HMAC_TIMESTAMP_TOLERANCE:-15m}

      # Redis 缓存配置
      REDIS_ENABLED: ${REDIS_ENABLED:-true}
      REDIS_ADDR: redis:6379
      REDIS_PASSWORD: ${REDIS_PASSWORD:-}
      REDIS_DB: 0
      CACHE_TOKEN_TTL: 5m
    volumes:
      # 日志持久化
      - ./logs:/app/logs
    networks:
      bearer-token-net:
        aliases:
          - backend
    # 端口说明：
    # - 使用 Nginx 时：不需要暴露端口，Nginx 会代理请求
    # - 不使用 Nginx 时：取消下面的注释以直接暴露端口
    # ports:
    #   - "${HOST_PORT:-8080}:8080"
    expose:
      - "8080"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s

  # ========================================
  # Nginx 反向代理（生产环境推荐）
  # ========================================
  nginx:
    image: nginx:1.25-alpine
    container_name: bearer-token-nginx
    restart: unless-stopped
    depends_on:
      bearer-token-service:
        condition: service_healthy
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - ./nginx/logs:/var/log/nginx
    networks:
      - bearer-token-net
    ports:
      - "${NGINX_HTTP_PORT:-80}:80"
      - "${NGINX_HTTPS_PORT:-443}:443"
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s

# ========================================
# 网络配置
# ========================================
networks:
  bearer-token-net:
    driver: bridge

# ========================================
# 数据卷
# ========================================
volumes:
  mongodb_data:
    driver: local
  mongodb_config:
    driver: local
  redis_data:
    driver: local
